<!doctype html>
<html>
  <head>
    <meta charset="utf-8"><title>History</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body class="p-4">
    <div class="container">
      <h3>Prediction History</h3>
      <a href="/history/download" class="btn btn-sm btn-outline-primary mb-2">Download CSV</a>
      <table class="table table-sm table-striped">
        <thead><tr><th>ID</th><th>Title / snippet</th><th>URL</th><th>Label</th><th>Confidence</th><th>When (UTC)</th></tr></thead>
        <tbody>
          {% for r in rows %}
            <tr>
              <td>{{ r[0] }}</td>
              <td><strong>{{ r[1] }}</strong><div class="text-muted small">{{ r[2] }}</div></td>
              <td>{{ r[3] }}</td>
              <td>{{ r[4] }}</td>
              <td>{{ '%.2f'|format(r[5]*100) }}%</td>
              <td>{{ r[6] }}</td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
      <a href="/history?page={{ page-1 }}" class="btn btn-sm btn-outline-secondary {% if page<=1 %}disabled{% endif %}">Prev</a>
      <a href="/history?page={{ page+1 }}" class="btn btn-sm btn-outline-secondary">Next</a>
    </div>
  </body>
</html>
